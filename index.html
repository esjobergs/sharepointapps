<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Beräkning n * 1.25 * 1.34</title>
  <style>
    body { font-family: Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 16px; }
    .card { max-width: 420px; margin: 0 auto; padding: 16px; border-radius: 10px; border:1px solid #eee; box-shadow: 0 2px 10px rgba(0,0,0,.06); }
    label { font-weight: 600; display:block; margin-top: 8px; }
    input { padding: 10px 12px; border:1px solid #ccc; border-radius: 8px; font-size: 16px; width: 100%; }
    .out { margin-top:8px; padding: 12px; border: 1px dashed #cbd5e1; border-radius: 8px; background:#f8fafc; font-size: 18px; min-height: 24px; }
    .muted{ color:#64748b; font-size: 12px; }
  </style>
</head>
<body>
  <div class="card" role="group" aria-labelledby="hdr">
    <h2 id="hdr" style="margin-top:0">Gire Price Calculator</h2>
    <label for="n">Skriv ett tal (n)</label>
    <input id="n" type="text" inputmode="decimal" placeholder="t.ex. 1000" />
    <div class="muted">Komma eller punkt funkar. Ex: 1&nbsp;000,5 eller 1000.5</div>
    <label style="margin-top:12px;">Resultat (n × 1,25 × 1,34)</label>
    <div id="result" class="out" aria-live="polite">–</div>
  </div>
  <script src="calc.js"></script>
</body>
</html>
